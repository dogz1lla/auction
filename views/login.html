{{ block "login-page" . }}
<!DOCTYPE html>
<html lang="end">
    <head>
        <title>
            Home page
        </title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                document.body.addEventListener('htmx:beforeSwap', function(evt){
                    if (
                           evt.detail.xhr.status === 422 ||
                           evt.detail.xhr.status === 401 ||
                           evt.detail.xhr.status === 404
                       ) {
                        evt.detail.shouldSwap = true;
                        evt.detail.isError = false;
                    }
                });
            })
        </script>
    </head>

    <body>
        {{ template "login-form" .Form }}
    </body>
</html>
{{ end }}

{{ block "login-form" . }}
<form hx-swap="outerHTML" hx-post="/login">
    login <input
    {{ if .Values.login }} value="{{ .Values.login }}" {{ end }}
    type="text"
    name="login">

    {{ if .Errors.login }}
    <div style="color: red">{{ .Errors.login }}</div>
    {{ end }}
    <button type="submit">login</button>
</form>
{{ end }}
